<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Widget Image</title>

    <script
    src="https://kit.fontawesome.com/c9b2a8f4c3.js"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../Web-maker-style.css" />

</head>
<body>
    <nav class="navbar bg-light navbar-light fixed-top">
      <div>
        <a class="text-dark" href="../widget-list.html">
            <i class="fas fa-chevron-left"></i
        ></a>
  
        <span class="navbar-brand h1 mb-0 h1 ml-4">Widget Edit</span>
      </div>
        <i class="fas fa-plus text-light"></i>
        <a href="Widget-List.html" class="text-dark">
          <i class="fas fa-check"></i>
        </a>
      </nav>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="NamePost"> Name </label>

        <input
          type="text"
          class="form-control"
          id="Blogname"
          placeholder="Blog Post"/>
      </div>
      
      <div class="form-group">
        <label for="firstName"> Text</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="Page Title..."/>
      </div>
      <div class="form-group">
          <label for="url">URL</label>
           <input
            type="text"
            class="form-control"
            id="url"
            placeholder="https://i.kinja-img.com/gawker-media/image"/>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input
              type="number"
              class="form-control"
              min="1"
              max="100"
              id="width"
              placeholder="100%"
            />
          </div>
          <div class="form-group">
                <label for="file">Choose a file</label>
                <input
                  type="file"
                  class="form-control"
                  id="uplaod"
                  placeholder="No file chosen"
                />
              </div>
              <a class="btn btn-primary btn-block mb-2" href="login.html">Upload Image</a>
            </form> 

    <a class="btn btn-danger btn-block" href="Widget-List.html">Delete</a>
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <span></span>
        <a href="../user/profile.html" class="text-dark"><i class="fas fa-user"></i></a>
      </nav>
    </body>

  </html>
