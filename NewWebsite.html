<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Website</title>

    <script
      src="https://kit.fontawesome.com/c9b2a8f4c3.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Web-maker-style.css" />
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark fixed-top">
      <span class="navbar-brand h1 mb-0">New Website</span>
      <i class="fas fa-check text-light"></i>
    </nav>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="username"> Username </label>

          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="username"
          />
        </div>

        <div class="form-group">
          <label for="firstName"> First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first..."
          />
        </div>
      
    <nav class="navbar bg-primary fixed-bottom">
      <span></span>
      <a class="text-light" href="profile.html"><i class="fas fa-user"></i></a>
    </nav>
  </body>
</html>
